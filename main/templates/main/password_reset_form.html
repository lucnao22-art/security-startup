{% extends "base_public.html" %}
{% block content %}
<div class="container mx-auto mt-10 p-8 bg-white shadow-md max-w-lg">
    <h2 class="text-2xl font-bold mb-6">Quên mật khẩu?</h2>
    <p class="mb-4">Nhập địa chỉ email của bạn dưới đây, chúng tôi sẽ gửi hướng dẫn để đặt lại mật khẩu.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Gửi yêu cầu</button>
    </form>
</div>
{% endblock %}
