{% extends "base_public.html" %}
{% block content %}
<div class="container mx-auto mt-10 p-8 bg-white shadow-md max-w-lg">
    <h2 class="text-2xl font-bold mb-6">Đặt lại mật khẩu</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Lưu mật khẩu mới</button>
        </form>
    {% else %}
        <p class="text-red-500">Liên kết đặt lại mật khẩu không hợp lệ, có thể nó đã được sử dụng. Vui lòng yêu cầu một liên kết mới.</p>
    {% endif %}
</div>
{% endblock %}
